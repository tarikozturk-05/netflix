<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>netflix

    <link rel="stylesheet" href="style.css">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body >
    <div id="container">
        <header> <h1>NET<span id="flix">FLÄ°X</span></h1>
        <p>Thank you for signing up at Netflix.Tell us about your self  </p>
        </header>
        <div class="formlar">
            <form action="">

                <div class="input"><label for="isim">Name</label>
                    <br>
                <input type="text" id="isim" placeholder="Enter your name"></div>
                

                <div class="input"> <label for="age">Age</label>
                    <br>
                <input type="number" id="age" placeholder="Age"></div>

                <div class="input">
                    <label for="email">Email</label>
                    <br>
                    <input type="email" id="email" placeholder="enter your email">

                </div>

                <div class="input" id="">
                    <label for="type">Content type</label>
                    <br>
                    <select name="" id="dropdown">
                        <option value="series">Series</option>
                        <option value="movie">movie</option>
                    </select>

                </div>
                <br>
                <div class="input">
                    <h3>Movie Type</h3>
                    
                    <label for="comedy">Comedy</label>
                    <input type="checkbox" id="comedy">
                    <br>

                    <label for="action">Action</label>
                    <input type="checkbox" id="action">
                    <br>

                    <label for="romance">Romance</label>
                    <input type="checkbox" id="romance">
                    


                </div>
                <br>

                <div class="input">
                    <h3>Gender</h3>
                    <label for="male">Male</label>
                    <input type="radio" id="male" name="gender">
                    <br>

                    <label for="female">Female</label>
                    <input type="radio" id="female" name="gender">
                    <br>

                    <label for="other">Other</label>
                    <input type="radio" id="other" name="gender">

                </div>
                <br>
                <div class="input">
                    <h3>Feed back</h3>
                   <textarea name="" id="feedback" cols="20" rows="5" placeholder="Any comment"></textarea>
                    

                </div>

                <div id="form-submit">
                    
                    <input type="submit" id="form-button " value="Send">
                </div>
               
            </form>



        </div>





    </div>
    
</body>
